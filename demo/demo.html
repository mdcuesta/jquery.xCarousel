<!DOCTYPE html>
<html>
<head>
	<title>xCarousel Demo</title>
	<link type="text/css" rel="stylesheet" media="screen" href="css/style.css" ></link>	
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>	
	<script type="text/javascript" src="scripts/xcarousel.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#ulcarousel').xcarousel();
			
			$('#btnLeft').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollLeft');
			});
			
			$('#btnRight').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollRight');
			});
			
			$('#btn1').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 0);			
				}
			);
			
			$('#btn2').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 1);			
				}
			);
			
			$('#btn3').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 2);			
				}
			);
			
			$('#btn4').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 3);			
				}
			);
			
		});
	</script>
</head>
<body>

	<div id="wrapper">	

			<ul id="ulcarousel">
				<li id="item-1">
					<div class="li-content">
						<div id="item-1-1">
							<img src="images/1/Desktop 2.png" />
						</div>
						<div id="item-1-2">
							<img src="images/1/Games 2.png" />
						</div>
						<div id="item-1-3">
							<img src="images/1/iOS Icons 2.png" />
						</div>
						<div id="item-1-4">
							<img src="images/1/Sites 3.png" />
						</div>
						<div id="item-1-5">
							<img src="images/1/Music 2.png" />
						</div>		
					</div>
				</li>
				<li id="item-2">
					<div class="li-content">
						<div id="item-2-1">
							<img src="images/1/System 3.png" />
						</div>
						<div id="item-2-2">
							<img src="images/1/Torrents 2.png" />
						</div>
						<div id="item-2-3">
							<img src="images/1/Burn 2.png" />
						</div>
						<div id="item-2-4">
							<img src="images/1/Dropbox 2.png" />
						</div>
						<div id="item-2-5">
							<img src="images/1/Developer.png" />
						</div>
					</div>
				</li>
				<li id="item-3">
					<div class="li-content">
						<div id="item-3-1">
							<img src="images/2/dribbble.png" />
						</div>
						<div id="item-3-2">
							<img src="images/2/google_plus.png" />
						</div>
						<div id="item-3-3">
							<img src="images/2/tumblr_2.png" />
						</div>
						<div id="item-3-4">
							<img src="images/2/soundcloud.png" />
						</div>
						<div id="item-3-5">
							<img src="images/2/gowalla.png" />
						</div>
					</div>
				</li>
				<li id="item-4">
					<div class="li-content">
						<div id="item-4-1">
							<img src="images/4/adress book.png" />
						</div>
						<div id="item-4-2">
							<img src="images/4/firefox.png" />
						</div>
						<div id="item-4-3">
							<img src="images/4/headphone.png" />
						</div>
						<div id="item-4-4">
							<img src="images/4/LoL.png" />
						</div>
						<div id="item-4-5">
							<img src="images/4/chat.png" />
						</div>
					</div>
				</li>
			</ul>

		
		
		<div id="left-button">
			<button class="button" id="btnLeft"><</button>
		</div>
		<div id="right-button">
			<button class="button" id="btnRight">></button>
		</div>
		
	</div>
	
	<div id="slide-track">
		<button id="btn1">1</button>
		<button id="btn2">2</button>
		<button id="btn3">3</button>
		<button id="btn4">4</button>
	</div>

</body>
</html>
