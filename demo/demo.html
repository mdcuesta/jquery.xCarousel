<!DOCTYPE html>
<html>
<head>
	<title>xCarousel Demo</title>
	<link type="text/css" rel="stylesheet" media="screen" href="css/style.css" ></link>	
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>	
	<script type="text/javascript" src="scripts/jquery.xcarousel.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function(){	
			$('#ulcarousel').xcarousel({
				scroll_duration       :800,
				fall_duration			:500,
				reverse_fall_duration	:500				
			});
			
			enableDisableButtons();
			
			$('#btnLeft').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollLeft',
					function(){
						enableDisableButtons();
					}
				);
			});
			
			$('#btnRight').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollRight',
					function(){
						enableDisableButtons();
					}
				);
			});
			
			$('#btn1').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 0, 
						function(){
							enableDisableButtons();
						}
					);			
				}
			);
			
			$('#btn2').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 1,
						function(){
							enableDisableButtons();
						}
					);			
				}
			);
			
			$('#btn3').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 2,
						function(){
							enableDisableButtons();
						}
					);			
				}
			);
			
			$('#btn4').bind('click', 
				function(){
					$('#ulcarousel').xcarousel('scrollToIndex', 3,
						function(){
							enableDisableButtons();
						}
					);			
				}
			);
			
		});
		
		function enableDisableButtons(callback){
			$('#slide-track').children('button').each(
				function(){
					$(this).attr("disabled", false);
				}
			);
			
			current = $('#ulcarousel').xcarousel('getCurrentSlideIndex');
			if(current == 0)
				$('#btn1').attr("disabled", true);
			else if(current == 1)
				$('#btn2').attr("disabled", true);
			else if(current == 2)
				$('#btn3').attr("disabled", true);
			else if(current == 3)
				$('#btn4').attr("disabled", true);
				
			if(typeof callback == "function")
				callback();
		}
	</script>
</head>
<body>

	<div id="wrapper">
