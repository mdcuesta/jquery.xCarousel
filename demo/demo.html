<!DOCTYPE html>
<html>
<head>
	<title>xCarousel Demo</title>
	<link type="text/css" rel="stylesheet" media="screen" href="css/style.css" ></link>
	<link type="text/css" href="css/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
	<script type="text/javascript" src="scripts/jquery-1.7.1.min.js"></script>

	<script type="text/javascript" src="scripts/xcarousel.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#ulcarousel').xcarousel();
			
			$('#btnLeft').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollLeft');
			});
			
			$('#btnRight').bind('click', function(){
				$('#ulcarousel').xcarousel('scrollRight');
			});
			
		});
	</script>
</head>
